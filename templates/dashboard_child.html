<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Beranda LexyPlay Fokus Main ID - Tablet Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        brand: "#712d85",
                        cyber: "#9d4edd",
                        circuit: "#e0aaff",
                        glow: "#ff9e00",
                        metal: "#2d0e3d",
                        softglow: "#ffcc33",
                        panel: "rgba(113, 45, 133, 0.4)"
                    },
                    fontFamily: {
                        display: ["Nunito", "sans-serif"],
                        sans: ["Nunito", "sans-serif"],
                    },
                    screens: {
                        'ipad': '768px', // Breakpoint khusus tablet portrait
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased bg-brand overflow-hidden;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .command-console-bg {
            background: radial-gradient(circle at 50% 50%, #712d85 0%, #3c096c 100%);
            min-height: 100vh;
        }
        .circuit-pattern {
            background-image: radial-gradient(circle, #9d4edd 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.15;
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .metallic-panel {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.2), 0 8px 16px rgba(0,0,0,0.3);
        }
        .glow-border {
            box-shadow: 0 0 25px rgba(224, 170, 255, 0.4), inset 0 0 15px rgba(224, 170, 255, 0.2);
            border-color: rgba(224, 170, 255, 0.6);
        }
        .robot-eye-glow {
            box-shadow: 0 0 8px #ff9e00;
        }
        .squishy-btn {
            @apply flex flex-col items-center justify-center transition-all duration-300 active:scale-90 hover:brightness-110;
        }
        .shape-hero { 
            border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; 
            animation: morph 8s ease-in-out infinite;
        }
        .shape-sub { border-radius: 50%; }
        .mascot-float {
            animation: floating 4s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        @keyframes morph {
            0%, 100% { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }
            50% { border-radius: 50% 50% 30% 70% / 55% 55% 45% 45%; }
        }
        .icon-shadow {
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.25));
        }
    </style>
    <style>
        body {
            /* Memastikan body mengambil setidaknya 100% tinggi viewport */
            min-height: 100vh;
            min-height: 100dvh;
        }
    </style>
</head>
<body class="command-console-bg text-white">
    <div class="circuit-pattern"></div>
    
    <div class="w-full md:max-w-2xl lg:max-w-3xl mx-auto h-screen relative flex flex-col justify-between">
        
        <div class="h-10 w-full flex justify-between items-end px-8 pb-1 relative z-10 md:mt-2">
            <span class="text-[12px] md:text-sm font-black opacity-80">9:41</span>
            <div class="flex gap-1.5 items-center opacity-80">
                <span class="material-symbols-outlined text-sm md:text-base">signal_cellular_4_bar</span>
                <span class="material-symbols-outlined text-sm md:text-base">wifi</span>
                <span class="material-symbols-outlined text-sm md:text-base">battery_full</span>
            </div>
        </div>

        <header class="px-8 pt-2 flex justify-between items-start relative z-10 md:px-12 md:pt-6">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <span class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-glow animate-pulse"></span>
                    <h2 class="text-circuit font-extrabold text-[10px] md:text-xs uppercase tracking-[0.15em]">Pusat Komando</h2>
                </div>
                <h1 class="text-3xl md:text-5xl font-black text-white drop-shadow-[0_2px_4px_rgba(0,0,0,0.5)] leading-tight">Halo, Alex!</h1>
            </div>
            <div class="relative">
                <div class="w-14 h-14 md:w-20 md:h-20 rounded-2xl metallic-panel glow-border p-1 overflow-hidden rotate-3">
                    <img alt="Avatar" class="w-full h-full object-cover rounded-xl" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAjVff-iZlHMR2vgO_WJTjbZ_HuoDcsc_LFamaRUdz9Aw8OmPS9GJRF2AeEC6nlJxbg0WB5uR7UaMH0XrPtun5nnlX00nAvH7KDFZl982h8BBGoMslLuXG8T_OFAe90sjr-dCb6zwLveom44OsIdD_vkCLvRInTALvpLHefsf-GLvhz-VYfsgtL1OdXxy_nYridwoXa3w4faDsp9s578mWopCcjjnL6miIAw0jlxDejbM1SCbOoGtYwf55P5U0O-MdjlG_gv3NQlm0"/>
                </div>
            </div>
        </header>

        <main class="flex-1 relative flex flex-col items-center justify-center px-4 -mt-4 md:mt-0">
            
            <div class="relative w-full aspect-square max-w-[400px] flex items-center justify-center scale-110 md:scale-150">
                
                <button onclick="window.location.href='http://127.0.0.1:5000/map'" class="squishy-btn shape-hero w-64 h-64 metallic-panel glow-border z-30 bg-brand/70 group border-4 border-white/40 shadow-[0_0_50px_rgba(157,78,221,0.5)]">
                    <div class="relative mb-2">
                        <span class="material-symbols-outlined text-8xl text-white icon-shadow group-hover:scale-110 transition-transform duration-500" style="font-variation-settings: 'FILL' 1">play_circle</span>
                    </div>
                    <span class="text-3xl font-black uppercase tracking-tight text-center leading-[0.9] text-white">MULAI<br/>BERMAIN</span>
                </button>

                <button class="squishy-btn shape-sub w-24 h-24 metallic-panel absolute top-4 left-4 z-40 border-blue-400/50 bg-blue-900/60 shadow-lg hover:z-50">
                    <span class="material-symbols-outlined text-4xl text-blue-300 mb-1 icon-shadow" style="font-variation-settings: 'FILL' 1">backpack</span>
                    <span class="text-[9px] font-black tracking-widest uppercase text-white">TAS SAYA</span>
                </button>
                <button onclick="window.location.href='http://127.0.0.1:5000/achievement'" class="squishy-btn shape-sub w-24 h-24 metallic-panel absolute top-4 right-4 z-40 border-glow/50 bg-orange-900/60 shadow-lg hover:z-50">
                    <span class="material-symbols-outlined text-4xl text-glow mb-1 icon-shadow" style="font-variation-settings: 'FILL' 1">workspace_premium</span>
                    <span class="text-[9px] font-black uppercase tracking-widest text-white">RUANG PIALA</span>
                </button>
                <button class="squishy-btn shape-sub w-24 h-24 metallic-panel absolute bottom-4 left-4 z-40 border-orange-400/50 bg-orange-900/60 shadow-lg hover:z-50">
                    <div class="relative mb-1">
                        <span class="material-symbols-outlined text-3xl text-orange-400 icon-shadow" style="font-variation-settings: 'FILL' 1">bolt</span>
                        <span class="absolute -top-1 -right-1 flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-orange-400"></span>
                        </span>
                    </div>
                    <span class="text-[8px] font-black uppercase text-center leading-tight">5 HARI<br/>AKTIF</span>
                </button>
                <!-- <button class="squishy-btn shape-sub w-24 h-24 metallic-panel absolute bottom-4 right-4 z-40 border-cyan-400/50 bg-cyan-900/60 shadow-lg hover:z-50">
                    <span class="material-symbols-outlined text-4xl text-cyan-300 mb-1 icon-shadow" style="font-variation-settings: 'FILL' 1">explore</span>
                    <span class="text-[9px] font-black uppercase tracking-widest text-white">JELAJAH</span>
                </button> -->
            </div>

        </main>

        <div id="mascot-overlay" class="fixed top-14 md:top-20 inset-x-0 z-50 px-4 pointer-events-none">        
            <div class="w-full max-w-[340px] md:max-w-xl mx-auto flex items-start gap-3 pointer-events-auto animate-[slideDown_0.5s_ease-out]">
                
                <div class="mascot-float shrink-0 z-20 relative scale-90 md:scale-110 origin-top-left mt-1">
                    <div class="w-16 h-16 bg-gradient-to-br from-slate-100 to-slate-300 rounded-2xl metallic-panel shadow-lg flex flex-col items-center justify-center border-b-4 border-slate-400">
                        <div class="absolute -top-2 left-3 w-2 h-4 bg-slate-400 rounded-t-full"></div>
                        <div class="absolute -top-2 right-3 w-2 h-4 bg-slate-400 rounded-t-full"></div>
                        
                        <div class="flex gap-2 mb-0.5">
                            <div class="w-3.5 h-3.5 bg-glow rounded-full robot-eye-glow flex items-center justify-center">
                                <div class="w-1 h-1 bg-white rounded-full opacity-80"></div>
                            </div>
                            <div class="w-3.5 h-3.5 bg-glow rounded-full robot-eye-glow flex items-center justify-center">
                                <div class="w-1 h-1 bg-white rounded-full opacity-80"></div>
                            </div>
                        </div>
                        
                        <div class="w-8 h-1 bg-brand/30 rounded-full mt-1 overflow-hidden">
                            <div class="h-full bg-brand w-1/2 animate-pulse"></div>
                        </div>
                    </div>
                </div>
                
                <div class="flex-1 metallic-panel rounded-2xl rounded-tl-none p-4 border-white/20 bg-metal/95 backdrop-blur-xl shadow-2xl relative md:p-5">
                    
                    <button onclick="tutupMascot()" class="absolute -top-2 -right-2 w-7 h-7 bg-red-500 hover:bg-red-600 border-2 border-white/30 rounded-full flex items-center justify-center text-white shadow-lg transition-transform hover:scale-110 active:scale-90 z-50">
                        <span class="material-symbols-outlined text-[16px] font-bold">close</span>
                    </button>

                    <p class="text-white font-bold text-[13px] md:text-lg leading-snug pr-3">
                        <span class="text-glow uppercase text-[10px] tracking-widest block mb-1">Misi Baru!</span>
                        Semangat, Agen! Tekan tombol raksasa untuk mulai misi harimu!
                    </p>
                    
                    <div class="absolute -left-2 top-4 w-4 h-4 bg-metal/95 border-l-2 border-t-2 border-white/20 -rotate-45"></div>
                </div>
            </div>
        </div>

        <script>
            function tutupMascot() {
                const overlay = document.getElementById('mascot-overlay');
                
                // Animasi keluar (Slide ke atas & Fade out)
                overlay.style.transition = 'all 0.3s ease-in';
                overlay.style.opacity = '0';
                overlay.style.transform = 'translateY(-20px)'; // Bergerak ke atas saat hilang
                
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 300);
            }
        </script>

        <style>
            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>

        <footer class="pb-10 px-6 md:pb-12 md:px-12 relative z-50">
            <nav class="metallic-panel rounded-full p-2 flex justify-between items-center bg-black/40 border-white/10 max-w-md mx-auto md:max-w-lg md:p-3">
                <button class="flex-1 flex flex-col items-center gap-1 py-1.5 transition-all active:scale-95">
                    <div class="w-12 h-12 md:w-14 md:h-14 flex items-center justify-center rounded-full bg-brand text-white shadow-[0_0_15px_rgba(113,45,133,0.6)] border-2 border-white/30">
                        <span class="material-symbols-outlined text-2xl md:text-3xl font-bold" style="font-variation-settings: 'FILL' 1">home</span>
                    </div>
                    <span class="text-[10px] md:text-xs font-black uppercase text-white">Beranda</span>
                </button>
                <button class="flex-1 flex flex-col items-center gap-1 py-1.5 transition-all active:scale-95 text-white/50 hover:text-white">
                    <div class="w-12 h-12 md:w-14 md:h-14 flex items-center justify-center rounded-full">
                        <span class="material-symbols-outlined text-2xl md:text-3xl" style="font-variation-settings: 'FILL' 0">collections_bookmark</span>
                    </div>
                    <span class="text-[10px] md:text-xs font-black uppercase">Koleksi</span>
                </button>
                <button class="flex-1 flex flex-col items-center gap-1 py-1.5 transition-all active:scale-95 text-white/50 hover:text-white">
                    <div class="w-12 h-12 md:w-14 md:h-14 flex items-center justify-center rounded-full">
                        <span class="material-symbols-outlined text-2xl md:text-3xl" style="font-variation-settings: 'FILL' 0">settings</span>
                    </div>
                    <span class="text-[10px] md:text-xs font-black uppercase">Opsi</span>
                </button>
            </nav>
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-white/20 rounded-full md:w-48 md:bottom-4"></div>
        </footer>
    </div>
</body>
</html>
