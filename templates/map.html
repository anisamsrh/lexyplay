        @layer base {

    <script>
        // --- LOGIKA UTAMA: Auto Scroll ke Level Aktif ---
        document.addEventListener("DOMContentLoaded", function() {
            const activeLevelBtn = document.getElementById('currentLevel');
            
            if (activeLevelBtn) {
                // Beri jeda sedikit agar layout merender sempurna, lalu scroll
                setTimeout(() => {
                    activeLevelBtn.scrollIntoView({
                        behavior: 'smooth', // Animasi halus
                        block: 'center',    // Posisikan di tengah layar vertikal
                        inline: 'center'
                    });
                }, 500); 
            }
        });

        // --- DATA & LOGIKA GAME ---
        
        // Data Level Aktif Saat Ini
        const currentActiveLevel = {
            id: 4,
            title: 'Sinyal Konsonan',
            desc: 'Agen! Radar kita rusak. Pelajari huruf B, C, dan D untuk memperbaikinya segera!'
        };

        // Fungsi tombol besar di bawah
        function startCurrentLevel() {
            openLevel(currentActiveLevel.id, currentActiveLevel.title, currentActiveLevel.desc);
        }

        // Fungsi klik node
        function openLevel(level, title, desc) {
            const modal = document.getElementById('levelModal');
            const overlay = document.getElementById('overlay');
            const titleEl = document.getElementById('modalTitle');
            const descEl = document.getElementById('modalDesc');

            titleEl.innerText = "Level " + level + ": " + title;
            descEl.innerText = desc;
            
            // Tampilkan (remove hidden first)
            overlay.classList.remove('hidden');
            modal.classList.remove('hidden');

            // Trigger reflow agar transition jalan
            void modal.offsetWidth;

            // Animasi Masuk
            overlay.classList.remove('opacity-0');
            modal.classList.remove('opacity-0', 'scale-90', '-translate-y-[40%]');
            modal.classList.add('scale-100', '-translate-y-1/2');
        }

        function closeModal() {
            const modal = document.getElementById('levelModal');
            const overlay = document.getElementById('overlay');

            // Animasi Keluar
            overlay.classList.add('opacity-0');
            modal.classList.remove('scale-100', '-translate-y-1/2');
            modal.classList.add('opacity-0', 'scale-90', '-translate-y-[40%]');

            // Tunggu animasi selesai baru hidden
            setTimeout(() => {
                overlay.classList.add('hidden');
                modal.classList.add('hidden');
            }, 300);
        }
    </script>
