<!DOCTYPE html>
<html lang="id">
<head>

    <title>Dashboard Orang Tua</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e3f2fd; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .report-card { background: white; padding: 20px; border-radius: 8px; margin-top: 20px; }

</head>

    <div class="header">
        <h1>Dashboard Orang Tua</h1>

        <h2>Progress Anak</h2>

            <li>Level 1 (b vs d): <span style="color: orange;">In Progress</span></li>
